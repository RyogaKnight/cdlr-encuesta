<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gracias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: {{ color_fondo }};
      text-align: center;
      padding: 40px;
    }

    .contenedor {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #555;
    }

    .logos {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 30px;
      align-items: center;
    }

    .logos img {
      height: 80px;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.4em;
      }

      p {
        font-size: 1em;
      }

      .logos {
        flex-direction: column;
        gap: 20px;
      }

      .logos img {
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>¡Gracias por completar la encuesta!</h2>
    <p>Tu opinión es muy valiosa para mejorar el clima laboral.</p>
    <div class="logos">
      <img src="{{ cliente_logo }}" alt="Logo Cliente">
      <img src="{{ cdlr_logo }}" alt="Logo CDLR">
    </div>
  </div>
</body>
</html>
